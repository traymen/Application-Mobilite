

<!DOCTYPE html>
<html lang="en">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>



    <nav class="navbar">
        <ul class="navbar-list">
            <li><a  routerLink="">Accueil</a></li>
            <li><a routerLink="">Gestion des utilisateurs</a></li>
            <li><a routerLink="/listadmin">Liste des mobilités</a></li>
            <li><a  routerLink="">Se déconnecter</a></li>
        </ul>
    </nav>

    <body>
        






        <div class="container">
            <div class="left-column">
                <img src="assets/non.jpg" alt="Image">
            </div>
            <div class="right-column">
        
            <div class="form-container">
                <h2 class="h">Ajouter une Mobilité</h2>
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nomFac">Nom de la Faculté</label>
                        <input type="text" id="nomFac" name="nomFac" [(ngModel)]="mobilite.nomFac"  formControlName="nomFac">
            <span style="color: red;" *ngIf="myForm.get('nomFac')?.touched && myForm.get('nomFac')?.hasError('required')">veuillez remplir
                ce champ</span>
                    </div>
                    <div class="form-group">
                        <label for="pays">Pays</label>
                        <input type="text" id="pays" name="pays" [(ngModel)]="mobilite.pays"  formControlName="pays">
                        <span style="color: red;" *ngIf="myForm.get('pays')?.touched && myForm.get('pays')?.hasError('required')">veuillez
                            remplir
                            ce champ</span>
                    </div>
                    <div class="form-group">
                        <label for="typeMobilite">Type de Mobilité</label>
                        <input type="text" id="typeMobilite" name="typeMobilite" [(ngModel)]="mobilite.typeMobilite"  formControlName="typeMobilite">
                        <span style="color: red;" *ngIf="myForm.get('typeMobilite')?.touched && myForm.get('typeMobilite')?.hasError('required')">veuillez
                            remplir
                            ce champ</span>
                    </div>
                    <div class="form-group">
                        <label for="domaine">Domaine</label>
                        <input type="text" id="domaine" name="domaine" [(ngModel)]="mobilite.domaine"  formControlName="domaine">
                        <span style="color: red;" *ngIf="myForm.get('domaine')?.touched && myForm.get('domaine')?.hasError('required')">veuillez
                            remplir
                            ce champ</span>
                    </div>
                    <div class="form-group">
                        <label for="option">Option</label>
                        <input type="text" id="domaine" name="option" [(ngModel)]="mobilite.option"  formControlName="option">
                        <span style="color: red;" *ngIf="myForm.get('option')?.touched && myForm.get('option')?.hasError('required')">veuillez
                            remplir
                            ce champ</span>
                    </div>
                    <div class="form-group">
                        <label for="dateD">Date  Début</label>
                        <input type="date" id="dateD" name="dateD" [(ngModel)]="mobilite.dateD"  formControlName="dateD">
                        <span style="color: red;" *ngIf=" myForm.get('dateD')?.hasError('required')">veuillez
                            choisir une date</span>
                    </div>
                    <div class="form-group">
                        <label for="dateF">Date Fin</label>
                        <input type="date" id="dateF" name="dateF" [(ngModel)]="mobilite.dateF"  formControlName="dateF">
                        <span style="color: red;" *ngIf=" myForm.get('dateF')?.hasError('required')"> veuillez choisir une date</span>
                    </div>
                    <button [ngClass]="{ 'button-invalid': myForm.invalid, 'button-valid': myForm.valid }"
                        [disabled]="myForm.invalid">Enregistrer</button>
                </form>
            </div>
        
            </div>
        </div>

        </body>


</html>
